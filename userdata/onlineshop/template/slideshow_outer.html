<div id="slideshow_container">
<script>
	jQuery(document).ready(function ($) {
		var options = {
		$AutoPlay: true,
		$SlideDuration: 500,
		$DragOrientation: 3, //[Optional] Orientation to drag slide, 0 no drag, 1 horizental, 2 vertical, 3 either, default value is 1 (Note that the $DragOrientation should be the same as $PlayOrientation when $DisplayPieces is greater than 1, or parking position is not 0)
		$ArrowNavigatorOptions: { //[Optional] Options to specify and enable arrow navigator or not
			$Class: $JssorArrowNavigator$, //[Requried] Class to create arrow navigator instance
			$ChanceToShow: 2, //[Required] 0 Never, 1 Mouse Over, 2 Always
			$AutoCenter: 2, //[Optional] Auto center arrows in parent container, 0 No, 1 Horizontal, 2 Vertical, 3 Both, default value is 0
			$Steps: 1, //[Optional] Steps to go for each navigation request, default value is 1
			$Scale: false
			}
		};
		var jssor_slider1 = new $JssorSlider$("slider1_container", options);
		
		function ScaleSlider() {
                /*var bodyWidth = document.body.clientWidth;*/
                var bodyWidth = document.getElementById('slideshow_container').offsetWidth;
                if (bodyWidth)
                    jssor_slider1.$SetScaleWidth(Math.min(bodyWidth, 7680));
                else
                    window.setTimeout(ScaleSlider, 30);
            }

				ScaleSlider();

				/*
				if (!navigator.userAgent.match(/(iPhone|iPod|iPad|BlackBerry|IEMobile)/)) {
				$(window).bind('resize', ScaleSlider);
				}
				*/
				jQuery(window).bind('resize', ScaleSlider);

			});
	</script>
	<!-- Jssor Slider Begin -->
	<!-- You can move inline styles (except 'top', 'left', 'width' and 'height') to css file or css block. -->
	<div id="slider1_container" style="position: relative; top: 0px; left: 0px; width: {GSSE_INCL_SLIDEWIDTH}px; height: {GSSE_INCL_SLIDEHEIGHT}px; float:left;">
		<!-- Slides Container -->
		<div u="slides" style="cursor: move; position: absolute; left: 0px; top: 0px; width: {GSSE_INCL_SLIDEWIDTH}px; height: {GSSE_INCL_SLIDEHEIGHT}px; overflow: hidden; margin-left: auto; margin-right:auto;">
			{GSSE_INCL_IMAGESTOSLIDE}
		</div>

		<!-- Arrow Navigator Skin Begin -->
		<style>
			/* jssor slider arrow navigator skin 03 css */
			/*
			.jssora03l		  (normal)
			.jssora03r		  (normal)
			.jssora03l:hover	(normal mouseover)
			.jssora03r:hover	(normal mouseover)
			.jssora03ldn		(mousedown)
			.jssora03rdn		(mousedown)
			*/
			.jssora03l, .jssora03r, .jssora03ldn, .jssora03rdn
			{
				position: absolute;
				cursor: pointer;
				display: block;
				background: url(template/images/a03.png) no-repeat;
				overflow:hidden;
			}
			.jssora03l { background-position: -3px -33px; }
			.jssora03r { background-position: -63px -33px; }
			.jssora03l:hover { background-position: -123px -33px; }
			.jssora03r:hover { background-position: -183px -33px; }
			.jssora03ldn { background-position: -243px -33px; }
			.jssora03rdn { background-position: -303px -33px; }
		</style>
		<!-- Arrow Left -->
		<span u="arrowleft" class="jssora03l" style="width: 55px; height: 55px; top: 123px; left: 8px;">
		</span>
		<!-- Arrow Right -->
		<span u="arrowright" class="jssora03r" style="width: 55px; height: 55px; top: 123px; right: 8px">
		</span>
		<!-- Arrow Navigator Skin End -->
		<a style="display: none" href="http://www.jssor.com">jQuery</a>
	</div>
</div>
<!-- Jssor Slider End -->
