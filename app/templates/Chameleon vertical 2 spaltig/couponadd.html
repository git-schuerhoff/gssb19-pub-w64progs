<div class="discount">
	<h2>{GSSE_LANG_LangTagCouponCode}</h2>
	<div class="discount-form">
		<label for="coupon_code">{GSSE_LANG_LangTagCouponText}</label>
		<input id="remove-coupone" type="hidden" value="0" name="remove">
		<div class="input-box">
			<input id="couponcode" class="input-text" value="" name="couponcode">
		</div>
		<p class="no-display" id="coupon_err"></p>
		<div class="buttons-set">
			<button class="button" value="{GSSE_LANG_LangTagApplyCoupon}" onclick="chk_coupon();" title="{GSSE_LANG_LangTagApplyCoupon}" type="button">
				<span>
					<span>{GSSE_LANG_LangTagApplyCoupon}</span>
				</span>
			</button>
		</div>
	</div>
</div>
