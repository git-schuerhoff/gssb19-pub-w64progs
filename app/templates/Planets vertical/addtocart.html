{GSSE_INCL_PPEXPRESSCHECKOUT}
<div class="{GSSE_INCL_BILLINGFREQUENCYCLASS}">
	{GSSE_LANG_LangTagBillingFrequencyWish}
	<ul class="form-list">
		<li class="fields">
			<div class="input-box">
				<select name="billingfrequency" id="billingfrequency" class="required-entry">
					{GSSE_INCL_BILLINGFREQUENCYOPTIONS}
				</select>
			</div>
		</li>
	</ul>
</div>
<div class="atc-wrapper">
	<span class="atc-content">
		<div class="atc-table">
			<div class="atc-tr">
				<div  class="atc-td w40 centmid act">
					<button title="{GSSE_LANG_LangTagDecrease}" onclick="changeQty(0,'{GSSE_INCL_OBJ}'); return false;" class="decrease">
						-
					</button>
				</div>
				<div class="atc-td w60 centmid">
					<input name="{GSSE_INCL_OBJ}" id="{GSSE_INCL_OBJ}" maxlength="5" onchange="document.getElementById('{GSSE_INCL_ERRBOX}').className='no-display';" value="1" title="{GSSE_LANG_LangTagTextQuantity}" type="text">
				</div>
				<div class="atc-td w40 centmid act">
					<button title="{GSSE_LANG_LangTagIncrease}" onclick="changeQty(1,'{GSSE_INCL_OBJ}'); return false;" class="increase">
						+
					</button>
				</div>
				<div class="atc-td w40 centmid act">
					<button type="button" title="{GSSE_LANG_LangTagAddToBasket}" class="button btn-cart" onclick="new_add_to_basket({GSSE_INCL_ITEMID});">
						<span><span>{GSSE_LANG_LangTagAddToBasket}</span></span>
					</button>
				</div>
			</div>
		</div>
	</span>
</div>
<div class="clear"></div>
<p id="{GSSE_INCL_ERRBOX}" class="no-display"></p>
