<div id="creditcard" style="">
	<h1>{GSSE_TXDB_contentpool|Text|Name|CreditCard}</h1>
	<ul class="form-list">
		<li>
			<label  class="required"><em>*</em>{GSSE_LANG_LangTagCreditCard}</label>
			<div class="input-box">
				<select name="{GSSE_LANG_LangTagFNCreditCard}" id="{GSSE_LANG_LangTagFNCreditCard}" size="1" class="required-entry">
					<option value="">{GSSE_LANG_LangTagTextPleaseChoose}!</option>
					<option {GSSE_COOKIE_SEL|LangTagFNCreditCard|Visa} value="Visa">Visa</option>
					<option {GSSE_COOKIE_SEL|LangTagFNCreditCard|Eurocard} value="Eurocard">Eurocard / Mastercard</option>
					<option {GSSE_COOKIE_SEL|LangTagFNCreditCard|American Express} value="American Express">American Express</option>
					<option {GSSE_COOKIE_SEL|LangTagFNCreditCard|Diners} value="Diners">Diners</option>
				</select>
			</div>
		</li>
		
		<li>
			<label class="required"><em>*</em>{GSSE_LANG_LangTagExpirationDate} ({GSSE_LANG_LangTagMonth}/{GSSE_LANG_LangTagYear})</label>
			<div class="input-box">
				<input type="text" size="1" maxsize="2" name="{GSSE_LANG_LangTagFNMonthExpirationDate}" id="{GSSE_LANG_LangTagFNMonthExpirationDate}" class="input-text required-entry" value="{GSSE_COOKIE_INP|LangTagFNMonthExpirationDate}" /> /
				<input type="text" size="3" maxsize="4" name="{GSSE_LANG_LangTagFNYearExpirationDate}" id="{GSSE_LANG_LangTagFNYearExpirationDate}" class="input-text required-entry" value="{GSSE_COOKIE_INP|LangTagFNYearExpirationDate}" />
			</div>
		</li>
		
		<li>
			<label  class="required"><em>*</em>{GSSE_LANG_LangTagCreditCardNumber}</label>
			<div class="input-box">
				<input type="text"	name="{GSSE_LANG_LangTagFNCreditCardNumber}" id="{GSSE_LANG_LangTagFNCreditCardNumber}" maxlength="19" class="input-text required-entry" value="{GSSE_COOKIE_INP|LangTagFNCreditCardNumber}" />
			</div>
		</li>
		
		<li>
			<label>{GSSE_LANG_LangTagIssueNumber}:</label>
			<div class="input-box">
				<input type="text" name="{GSSE_LANG_LangTagFNIssueNumber}" id="{GSSE_LANG_LangTagFNIssueNumber}" maxlength="19" class="input-text required-entry" value="{GSSE_COOKIE_INP|LangTagFNIssueNumber}" />
			</div>
		</li>
		
		<li>
			<label>{GSSE_LANG_LangTagSecurityCode}:</label>
			<div class="input-box">
				<input type="text" name="{GSSE_LANG_LangTagFNSecurityCode}" id="{GSSE_LANG_LangTagFNSecurityCode}" maxlength="19" class="input-text" value="{GSSE_COOKIE_INP|LangTagFNSecurityCode}" />
			</div>
		</li>
		
		<li>
			<label  class="required"><em>*</em>{GSSE_LANG_LangTagCreditCardHolderFirst}</label>
			<div class="input-box">
				<input type="text"	name="{GSSE_LANG_LangTagFNCreditCardHolderFirst}" id="{GSSE_LANG_LangTagFNCreditCardHolderFirst}" size="26" class="input-text required-entry" value="{GSSE_COOKIE_INP|LangTagFNCreditCardHolderFirst}" />
			</div>
		</li>
		<li>
			<label  class="required"><em>*</em>{GSSE_LANG_LangTagCreditCardHolderLast}</label>
			<div class="input-box">
				<input type="text"	name="{GSSE_LANG_LangTagFNCreditCardHolderLast}" id="{GSSE_LANG_LangTagFNCreditCardHolderLast}" size="26" class="input-text required-entry" value="{GSSE_COOKIE_INP|LangTagFNCreditCardHolderLast}" />
			</div>
		</li>
	</ul>
</div>
